<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.js" type="text/javascript">
			
		</script>
		<style type="text/css">
			body,html{
				height: 100%;
			}
			*(
				margin:0;
				padding:0;
			)
			.error{
				width: 1200px;
				height: 700px;
				position: absolute;
			}
			.error img{
				width: 100%;
				height: 100%;
				vertical-align: top;
			}
			.error div{
				width: 110px;
				height: 50px;
				background: transparent;
				position: absolute;
				top: 58%;
				cursor: pointer;
			}
			.error div:first-of-type{
				left: 380px;
			}
			.error div:last-of-type{
				right: 380px;
			}
		</style>
	</head>
	<body>
		<div class="error">
			<img src="images/服装404.jpg"/>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		
		<script type="text/javascript">
			$(".error").click(function(e){
				var e=e||window.event;
				var target=e.target||e.srcElement;
				$target=$(target);
				if($target.attr("class")=="left"){
					location="index.html";
				}else if($target.attr("class")=="right"){
					location.reload();
				}
			})
		</script>
	</body>
</html>
